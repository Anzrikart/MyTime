<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School Timetable Application">
    <title>School Timetable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Jadual Waktu Sekolah & Taska</h1>
        </header>
        
        <section class="filters">
            <div class="filter-group">
                <label for="userSelect">üë§ Pilih Pelajar:</label>
                <select id="userSelect">
                    <option value="">-- Pilih Pelajar --</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="schoolSelect">üè´ Pilih Sekolah:</label>
                <select id="schoolSelect">
                    <option value="">-- Pilih Sekolah --</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="classSelect">üìö Pilih Kelas:</label>
                <select id="classSelect">
                    <option value="">-- Pilih Kelas --</option>
                </select>
            </div>
        </section>
        
        <main class="timetable-wrapper">
            <div class="table-responsive">
                <table id="timetableTable" class="table table-bordered table-striped w-100">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody">
                        <tr>
                            <td colspan="6" class="empty-cell">Please select a student, school, and class to view the timetable</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
        <aside class="info-box" id="infoBox" style="display: none;">
            <h3>Class Information</h3>
            <p id="classInfo"></p>
        </aside>
    </div>

    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/database.js" defer></script>
    <script src="assets/js/api.js" defer></script>
    <script src="assets/js/ui.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script defer>
document.addEventListener('DOMContentLoaded', function() {
    const userSelect = document.getElementById('userSelect');
    const schoolSelect = document.getElementById('schoolSelect');
    const classSelect = document.getElementById('classSelect');
    const tbody = document.getElementById('timetableBody');
    const infoBox = document.getElementById('infoBox');
    const classInfo = document.getElementById('classInfo');

    // Initialize
    initializeDropdowns();
});
</script>
</body>
</html>
