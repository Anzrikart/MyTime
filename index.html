<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optimized Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        .sraol { background-color: #d1e7dd; } /* Light green */
        .skol { background-color: #cfe2ff; } /* Light blue */
        .fixed { background-color: #f8d7da; } /* Light red */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">School Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school.html">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="setting.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Optimized Weekly Timetable</h2>
        <div class="text-center mb-3">
            <button class="btn btn-primary" onclick="filterTimetable('SRAOL')">SRAOL</button>
            <button class="btn btn-secondary" onclick="filterTimetable('SKOL')">SKOL</button>
            <button class="btn btn-info" onclick="loadTimetable()">Show All</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered text-center table-hover" id="timetable">
                <thead class="table-dark">
                    <tr>
                        <th>Mula</th>
                        <th>Tamat</th>
                        <th>Isnin</th>
                        <th>Selasa</th>
                        <th>Rabu</th>
                        <th>Khamis</th>
                        <th>Jumaat</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        let timetableData = [];
        let config = {};

        async function loadConfig() {
            const response = await fetch('config.yml');
            const yamlText = await response.text();
            config = jsyaml.load(yamlText);
        }

        async function loadTimetable() {
            await loadConfig();
            const response = await fetch('timetable.json');
            const data = await response.json();
            timetableData = data.timetable;
            displayTimetable(timetableData);
        }

        function displayTimetable(data) {
            const tbody = document.querySelector("#timetable tbody");
            tbody.innerHTML = "";
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.classList.add(row.type === "fixed" ? "fixed" : row.type === "SRAOL" ? "sraol" : "skol");
                Object.values(row).forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function filterTimetable(type) {
            const timeRange = config.time_slots[type];
            const filteredData = timetableData.filter(row => 
                (row.start >= timeRange.start && row.end <= timeRange.end) || config.fixed_events.includes(row.ISNIN)
            );
            displayTimetable(filteredData);
        }

        loadTimetable();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
